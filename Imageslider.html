<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            text-align: center;
        }
        #slider img {
            width: 100%;
            height: 100%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="slider">
    <img id="slider-image" src="" alt="Image Slider">
</div>
<div class="buttons">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
</div>

<script>
    const images = [
        'https://picsum.photos/500/300?random=10',
        'https://picsum.photos/500/300?random=11',
        'https://picsum.photos/500/300?random=12',
        'https://picsum.photos/500/300?random=13',
        'https://picsum.photos/500/300?random=14',
        'https://picsum.photos/500/300?random=15',
        'https://picsum.photos/500/300?random=16',
        'https://picsum.photos/500/300?random=17'
    ];

    let currentIndex = 0;
    const sliderImage = document.getElementById('slider-image');

    function showImage(index) {
        sliderImage.src = images[index];
    }

    function prevImage() {
        currentIndex--;
        if (currentIndex < 0) currentIndex = images.length - 1;
        showImage(currentIndex);
    }

    function nextImage() {
        currentIndex++;
        if (currentIndex >= images.length) currentIndex = 0;
        showImage(currentIndex);
    }

    // Initialize the slider
    showImage(currentIndex);
</script>

</body>
</html>
