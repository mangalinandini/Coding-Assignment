<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-img img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        .profile-card h2 {
            margin: 15px 0 5px;
            color: #333;
        }

        .profile-card .designation {
            color: #007bff;
            font-size: 14px;
        }

        .profile-card .bio {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 5px;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-img">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile Picture">
    </div>
    <h2>Mangali Nandini</h2>
    <p class="designation">Web Developer</p>
    <p class="bio">Passionate about coding and designing modern web applications.</p>

</div>

</body>
</html>
